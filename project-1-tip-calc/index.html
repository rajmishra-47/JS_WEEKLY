<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <h1>Tip Calculator</h1>
        
        <div class="col-md-4 my-5">
            <label for="validationCustom01" class="form-label">Price</label>
            <input type="number" class="form-control" id="p1" required>
          </div>

          <div class="col-md-4 my-4">
            <label for="validationCustom02" class="form-label">Tip %</label>
            <input type="number" class="form-control" id="t1"  required>
            <div class="valid-feedback">
              Looks good!
            </div>

            <div class="disp1 m-5">Tip Amount: <span id="txt1"></span></div>
            <div class="disp1 m-5">Total: <span id="txt2"></span></div>

          </div>

          <button class="btn btn-primary" id="bt1">Click</button>
          <button class="btn btn-primary mx-5" id="bt2">Reset</button>
    </div>

    <script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
